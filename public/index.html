<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <h1>Quiz Yourself</h1>

        <div class="contentBox" id="questionBox"></div>
        <div class="contentBox" id="answerBox"></div>

        <button class="actionButton">Submit Answer</button>
        <button class="actionButton">Skip</button>

        <h3>Add a question</h3>

        <label for="questionText">Enter the question text:</label>
        <input type="textarea" id="questionTextInput" name="questionText">

        <label for="firstAnswer">Answer 1:</label>
        <input type="text" id="firstAnswerInput" name="firstAnswer">

        <label for="secondAnswer">Answer 2:</label>
        <input type="text" id="secondAnswerInput" name="secondAnswer">

        <label for="thirdAnswer">Answer 3:</label>
        <input type="text" id="thirdAnswerInput" name="thirdAnswer">

        <label for="fourthAnswer">Answer 4:</label>
        <input type="text" id="fourthAnswerInput" name="fourthAnswer">

        <button class="actionButton">Add question</button>

        <select id="questionDropdown">
        <option value=none>please select a question to edit or delete</option>
        <button class="actionButton">Edit question</button>
        <button class="actionButton">Delete question</button>


    </body>

</html>
